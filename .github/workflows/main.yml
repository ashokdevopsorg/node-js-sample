name: Deploy Repository A

on: push
jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        paths-ignore: |
          .github

    - name: Remove Existing Files from Destination Folder
      shell: pwsh
      run: |
        Remove-Item -Path "D:\Path*" -Recurse -Force

    - name: Move Code to Destination Folder
      shell: pwsh
      run: |
        Move-Item -Path * -Destination "D:\Path" -Force
