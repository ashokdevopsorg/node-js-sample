name: Publish to GitHub Package Registry

on: push

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Zip Files
      run: |
        # Navigate into the checked out directory
        cd $GITHUB_WORKSPACE
        zip -r my-package.zip . 
        # Zip all files and folders excluding .git and .github
        #zip -r my-package.zip . -x "*.git*" "*.github*"
      
    - name: Publish Package
      uses: actions/upload-artifact@v2
      with:
        name: my-package
        path: my-package.zip
