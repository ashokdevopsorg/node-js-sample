name: Deploy Repository A

on: push
jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}
        fetch-depth: 0

    - name: Remove Existing Files from Destination Folder
      shell: pwsh
      run: |
        Remove-Item -Path "D:\Path*" -Recurse -Force

    - name: Move Code to Destination Folder
      shell: pwsh
      run: |
        Move-Item -Path "C:\Windows\System32\actions-runner\_work\samplespringboot\samplespringboot\*" -Destination "D:\Path" -Force
